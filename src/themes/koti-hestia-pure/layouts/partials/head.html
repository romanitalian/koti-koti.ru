<head>
  <meta charset="utf-8">
  <title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ .Site.Author.author }}">
  {{ if eq $isHomePage true }}
  <meta name="description" content="{{ .Site.Params.description }}">
  {{ else }}
  <meta name="description" content="{{ .Summary }}">
  {{ end }}
  <meta name="keywords" content="{{ .Site.Params.keywords }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:url" content="{{ .Permalink }}">
  {{ if and (.Params.image) (ne .Params.image "") }}
  <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.image }}">
  {{ else }}
  <meta property="og:image" content="{{ .Site.BaseURL }}image/theme/og.png">
  {{ end }}
  {{ if eq $isHomePage true }}
  <meta property="og:description" content="{{ .Site.Params.description }}">
  {{ else }}
  <meta property="og:description" content="{{ .Summary }}">
  {{ end }}
  <meta property="og:type" content="blog">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:creator" content="@{{ .Site.Params.twitter }}">
  <meta name="twitter:title" content="{{ .Title }}">
  <meta name="twitter:url" content="{{ .Permalink }}">
  {{ if eq $isHomePage true }}
  <meta name="twitter:description" content="{{ .Site.Params.description }}">
  {{ else }}
  <meta name="twitter:description" content="{{ .Summary }}">
  {{ end }}
  {{ if and (.Params.image) (ne .Params.image "") }}
  <meta name="twitter:image:src" content="{{ .Site.BaseURL }}{{ .Params.image }}">
  {{ else }}
  <meta name="twitter:image:src" content="{{ .Site.BaseURL }}image/theme/og.png">
  {{ end }}

  <link rel="shortcut icon" href="{{ .Site.BaseURL }}image/theme/favicon/favicon.ico">

  <link rel="apple-touch-icon" sizes="57x57" href="{{ .Site.BaseURL }}image/theme/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ .Site.BaseURL }}image/theme/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ .Site.BaseURL }}image/theme/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ .Site.BaseURL }}image/theme/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ .Site.BaseURL }}image/theme/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ .Site.BaseURL }}image/theme/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ .Site.BaseURL }}image/theme/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ .Site.BaseURL }}image/theme/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}image/theme/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{ .Site.BaseURL }}image/theme/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}image/theme/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ .Site.BaseURL }}image/theme/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}image/theme/favicon/favicon-16x16.png">
  <link rel="manifest" href="{{ .Site.BaseURL }}image/theme/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ .Site.BaseURL }}image/theme/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <link href="https://fonts.googleapis.com/earlyaccess/sawarabigothic.css" rel="stylesheet" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/atom-one-dark.min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="alternate" href="{{ .Site.BaseURL }}index.xml" type="application/rss+xml" title="{{ .Site.Title }}">
</head>
